spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/blogapi?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=as101010
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
app.jwtSecret=secret
# Expiration in milliseconds - 1 Hour
app.jwtExpirationInMs=3600000
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC
cors.allowedOrings=*
server.port=8080
server.servlet.context-path=/
# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.status.order=DOWN,OUT_OF_SERVICE,UP
management.endpoint.health.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health
spring.mvc.static-path-pattern=/**
logging.level.org.springframework.boot.actuate=INFO
logging.level.org.springframework.security=INFO